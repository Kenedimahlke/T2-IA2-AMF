version: "3.9"

services:
  db:
    build:
      context: .
      dockerfile: docker/db/Dockerfile
    environment:
      POSTGRES_DB: automind
      POSTGRES_USER: automind
      POSTGRES_PASSWORD: automind
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U automind -d automind"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - pgdata:/var/lib/postgresql/data

  automind:
    build:
      context: .
      dockerfile: automind-mcp/Dockerfile
    environment:
      AUTOMIND_DB_URL: postgresql+psycopg2://automind:automind@db:5432/automind
      AUTOMIND_DB_TABLE: vehicles
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  ui:
    build:
      context: ./automind-ui
      dockerfile: Dockerfile
    environment:
      - MCP_API_URL=http://automind:8000
    depends_on:
      - automind
    ports:
      - "3006:3000"

volumes:
  pgdata:
